<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline</title>
    <style>
      body {
        margin: 0;
        font-family: "DM Sans", system-ui, -apple-system, sans-serif;
        background: #0b0d12;
        color: #f6f7fb;
        display: grid;
        place-items: center;
        min-height: 100vh;
        padding: 24px;
        text-align: center;
      }
      .card {
        max-width: 520px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 32px;
        border-radius: 24px;
      }
      h1 {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You are offline</h1>
      <p>Reconnect to load your latest Spotify stats and generate stories.</p>
    </div>
  </body>
</html>
